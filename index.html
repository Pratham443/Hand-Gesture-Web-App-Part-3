<!DOCTYPE html>
<html>
    <head>
        <title>Hand Gesture Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="container">
        <center>
            <h3 class="btn btn-info heading">HAND GESTURES APP
                <br>
                <span>&#128070;</span>
                <span>&#128075;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
                <span>&#128400;</span>
                <span>&#129304;</span>
            </h3>

            <h3>Take a picture of a gesture to know about it's meaning</h3>
            <p>The app can recognize these gestures</p> 
            <p id="recognizer">
                <span>&#129304;</span>
                |
                <span>&#128077;</span>
                |
                <span>&#128078;</span>
                |
                <span>&#9996;</span>
                |
                <span>&#129310;</span>
            </p>

            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <label>Webcam View</label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-warning" onclick="take_snapshot();">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1</label>
                <p class="hand_gesture_name" id="prediction_1"></p>
                <p class="emoji" id="emoji_1"></p>

                <label>Prediction 2</label>
                <p class="hand_gesture_name" id="prediction_2"></p>
                <p class="emoji" id="emoji_2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Captured Image</label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-success" onclick="check();">Identify Gesture</button>
            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
